<!DOCTYPE HTML>
<html>
  <head>
    <title>Pixel Engine</title>
  </head>
  <body>
    <canvas id="canvas">Your browser does not support HTML5 Canvas</canvas>
    <script>

class LinkedListObject {
  constructor(){
    this.previous = null;
    this.next = null;
    this.object = null;
  }
}

class LinkedList {
  constructor(){
    this.first = null;
    this.last = null;
  }
  
  add(llo){
    if (this.last == null){
      llo.previous = null;
      llo.next = null;
      
      this.first = llo;
      this.last = llo;
    } else {
      this.last.next = llo;
      llo.previous = this.last;
      llo.next = null;
      this.last = llo;
    }
  }
  
  remove(llo){
    var p = llo.previous;
    var n = llo.next;
    
    if (p!=null){
      p.next = n;
    } else {
      this.first = n;
    }
    
    if (n!=null){
      n.previous = p;
    } else {
      this.last = p;
    }
    
    llo.object = null;
    llo = null;
  }
  
  clear(){    
    var n = null;
    var o = this.first;
    while(o!=null){
      n = o.next;
      remove(o);
      o = n;
    }
  }
  
  count(){
    var i =0 ;
    var o = this.first;
    while(o!=null){
      i++;
      o = o.next;
    }
    return i;
  }
}

class Mouse {
  constructor(){
    this.position = new Vector3();
    this.left = false;
    this.right = false;
    this.middle = false;
  }
}

class Key {
  constructor(code){
    this.code = code;
    this.state = false;
  }  
}

class Keyboard {
  constructor(){
    this.keys = [];    
  }
  
  find(code){
    var k = null;
    var i = 0;
    for(i=0;i<this.keys.length;i++){
      k = this.keys[i];
      if (k.code == code){
        return k;
      }
    }
    return null;
  }
  
  setState(code,state){
    var k = this.find(code);
    if (k==null){
      k = new Key(code);
      this.keys.push(k);
    }
    k.state = state;
  }
  
  getState(code){
    var k = this.find(code);
    if (k!=null){
      return k.state;
    }
    return false;
  }
}

class Input {
  constructor(){
    this.mouse = new Mouse();
    this.keyboard = new Keyboard();
  }
}

class Timer {
  constructor(){
    var dtm = new Date();
    
    this.elapsed = 0;
    this.elapsedTimestamp = dtm.getTime();
    
    this.fps = 0;
    this.fpsCounter = 0;
    this.fpsTimestamp = dtm.getTime();
  }
  
  update(){
    var dtm = new Date().getTime();
    
    this.elapsed = dtm - this.elapsedTimestamp;
    this.elapsedTimestamp = dtm;
    
    if ((dtm-this.fpsTimestamp)>=1000){
      this.fpsTimestamp = dtm;
      this.fps = this.fpsCounter;
      this.fpsCounter = 0;
    }
    this.fpsCounter++;
  }
}

class Color {
  constructor(){
    this.a = 255;
    this.r = 0;
    this.g = 0;
    this.b = 0;
  }
  
  setARGB(a,r,g,b){
    this.a = a;
    this.r = r;
    this.g = g;
    this.b = b;
  }
  
  static fromARGB(a,r,g,b){
    var color = new Color();
    color.setARGB(a,r,g,b);
    return color;
  }
  
  static white(){
    var color = new Color();
    color.setARGB(255,255,255,255);
    return color;
  }
  
  static black(){
    var color = new Color();
    color.setARGB(255,0,0,0);
    return color;
  }
}

class Graphics {
  constructor(width,height){
    this.width = width;
    this.height = height;
    
    this.canvas = document.getElementById("canvas");
    this.context = canvas.getContext('2d');
    
    this.canvas.width = this.width;
    this.canvas.height = this.height;
    
    this.imageData = this.context.getImageData(0,0,this.width,this.height);
    this.data = this.imageData.data;
  }
  
  paint(){
    this.context.putImageData(this.imageData,0,0);
  }

  clear(color){
    var i = 0;
    var j = 0;
    for(j=0;j<this.height;j++){
      for(i=0;i<this.width;i++){
        this.setPixel(i,j,color);
      }
    }
  }
  
  setPixel(x,y,color){
    var index = (y*this.width+x)*4;
    this.data[index + 0] = color.r;
    this.data[index + 1] = color.g;
    this.data[index + 2] = color.b;
    this.data[index + 3] = color.a;
  }
  
  drawLine(x1,y1,x2,y2,color){
    var steep = Math.abs(y2 - y1) > Math.abs(x2 - x1);
    var i = 0;
    var dx;
    var dy;
    var ystep;
    
    if (steep) {
      i = x1;
      x1 = y1;
      y1 = i;
      
      i = x2;
      x2 = y2;
      y2 = i;
    }

    if (x1 > x2) {
      i = x1;
      x1 = x2;
      x2 = i;
      
      i = y1;
      y1 = y2;
      y2 = i;
    }

    dx = x2 - x1;
    dy = Math.abs(y2 - y1);

    var err = dx / 2;

    if (y1 < y2) {
      ystep = 1;
    } else {
      ystep = -1;
    }

    for (; x1<=x2; x1++) {
      if (steep) {
        this.setPixel(y1,x1,color);
      } else {
        this.setPixel(x1,y1,color);
      }
      
      err -= dy;
      if (err < 0) {
        y1 += ystep;
        err += dx;
      }
    } 
  }  

  fillRect(x,y,w,h,color){
    var i = 0;
    var j = 0;
    
    for(j=0;j<h;j++){
      for(i=0;i<w;i++){
        this.setPixel(x+i,y+j,color);
      }
    }
  }
}    
    
class Vector3 {
  constructor(){
    this.x = 0.0;
    this.y = 0.0;
    this.z = 0.0;
  }
  
  setCoordinates(dx,dy,dz){
    this.x = dx;
    this.y = dy;
    this.z = dz;
  }
  
  setVector(v){
    this.setCoordinates(v.x,v.y,v.z);
  }
  
  static add(v1,v2,v3){
    v3.x = v1.x + v2.x;
    v3.y = v1.y + v2.y;
    v3.z = v1.z + v2.z;
  }
  
  static subtract(v1,v2,v3){
    v3.x = v1.x - v2.x;
    v3.y = v1.y - v2.y;
    v3.z = v1.z - v2.z;
  }
}
    
class Entity {
  constructor(engine,name){
    this.engine = engine;
    this.name = name;
    
    this.position = new Vector3();
    this.width = 0;
    this.height = 0;
    
    this.visible = true;
    this.remove = false;
  }
  
  update(){}
  
  paint(){}
}    

class Entities {
  constructor(){
    this.list = new LinkedList();
  }
  add(entity){
    var llo = new LinkedListObject();
    llo.object = entity;
    this.list.add(llo);
  }
  
  clear(){this.list.clear();}
  count(){return this.list.count();}
  
  update(){
    var e = null;
    var n = null;
    var o = this.list.first;
    while(o!=null){
      n = o.next;
      e = o.object;
      if (e.remove){
        this.list.remove(o);
      } else {
        e.update();
      }
      o = n;
    }
  }
  
  paint(){
    var e = null;
    var n = null;
    var o = this.list.first;
    while(o!=null){
      n = o.next;
      e = o.object;
      if ((!e.remove) && (e.visible)) {
        e.paint();
      }
      o = n;
    }
  }
}
    
class Engine {
  constructor(name,width,height){
    this.name = name;
    this.width = width;
    this.height = height;
    
    this.graphics = new Graphics(this.width,this.height);
    this.input = new Input();
    this.timer = new Timer();
    this.entities = new Entities();
  }
  
  update(){
    this.entities.update();
  }
  
  paint(){
    this.graphics.clear(Color.black());
    this.entities.paint();
    this.graphics.paint();
  }
} 

class Map {
  constructor(){
    this.name = "";
    this.width = 0;
    this.height = 0;
    this.tileWidth = 16;
    this.tileHeight = 16;    
    
    this.data = [];
  }
  
  create(name,width,height,tileWidth,tileHeight){
    this.name = name;
    this.width = width;
    this.height = height;
    this.tileWidth = tileWidth;
    this.tileHeight = tileHeight;
    
    var i = 0;
    this.data = [];
    for(i=0;i<(this.width*this.height);i++){
      this.data.push(-1);
    }
  }
  
  fill(tile){
    var i = 0;
    for(i=0;i<this.data.length;i++){
      this.data[i]=tile;
    }
  }
    
  setTile(x,y,tile){
    var index = y*this.width+x;
    this.data[index]=tile;
  }
  
  getTile(x,y){
    var index = y*this.width+x;
    return this.data[index];
  }
}

class EntityTilemap extends Entity {
  constructor(engine,name){
    super(engine,name);
    
    this.map = new Map();
    this.map.create("test",20,15,16,16);
    
    var i = 0;
    for(i=0;i<this.map.width;i++){
      this.map.setTile(i,0,1);
      this.map.setTile(i,this.map.height-1,1);
    }
    for(i=0;i<this.map.height;i++){
      this.map.setTile(0,i,1);
      this.map.setTile(this.map.width-1,i,1);
    }
  }
  
  paint(){
    var i = 0;
    var j = 0;
    var t = 0;
    var g = this.engine.graphics;
    var px = 0;
    var py = 0;
    var tw = this.map.tileWidth;
    var th = this.map.tileHeight;
    var c = new Color();

    py = 0;
    for(j=0;j<this.map.height;j++){
      px = 0;
      for(i=0;i<this.map.width;i++){
        t = this.map.getTile(i,j);
        
        if (t>=0){
          if (t==0){
            c.setARGB(255,0,0,0);
          } else if (t==1){
            c.setARGB(255,128,128,128);
          }
          g.fillRect(px,py,tw,th,c);
        }
        
        px += tw;        
        if (px>=this.engine.width){
          i = this.map.width;
        }
      }
      py += th;
      if (py>=this.engine.height){
        j = this.map.height;
      }
    }
  }
}

class EntityTestMouse extends Entity {
  constructor(engine){
    super(engine,"entitytestmouse");
        
    this.width = 16;
    this.height = 16;
    
    this.speed = new Vector3();
    this.speed.setCoordinates(1,1,0);
  }
  
  update(){
    var v = new Vector3();
    
    Vector3.add(this.position,this.speed,v);

    if (this.engine.input.mouse.left){
      v.setVector(this.engine.input.mouse.position);
    }


    if (v.x<0){
      v.x = 0;
      this.speed.x *= -1;
    }
    
    if (v.x>(this.engine.width-this.width)) {
      v.x = this.engine.width-this.width;
      this.speed.x *= -1;
    }
    
    if (v.y<0){
      v.y = 0;
      this.speed.y *= -1;
    }
    
    if (v.y>(this.engine.height-this.height)) {
      v.y = this.engine.height-this.height;
      this.speed.y *= -1;
    }
    
    this.position.setVector(v);
  }
  
  paint(){
    var x = (this.position.x|0);
    var y = (this.position.y|0);
    var w = this.width;
    var h = this.height;
    
    var graphics = this.engine.graphics;
    graphics.fillRect(x,y,w,h,Color.fromARGB(255,255,0,0));
  }
}

class EntityTestKeyboard extends Entity {
  constructor(engine){
    super(engine,"entitytestkeyboard");
    
    this.width = 16;
    this.height = 16;
    
    this.speed = new Vector3();
    this.speed.setCoordinates(1,1,0);
  }
  
  update(){
    var keyboard = this.engine.input.keyboard;
    
    this.speed.setCoordinates(0,0,0);
    if (keyboard.getState(37)){
      this.speed.x = -1;
    } else if (keyboard.getState(39)){
      this.speed.x = 1;
    }
    
    if (keyboard.getState(38)){
      this.speed.y = -1;
    } else if (keyboard.getState(40)){
      this.speed.y = 1;
    }
    
    var v = new Vector3();
    Vector3.add(this.position,this.speed,v);
   
    if (v.x<0){
      v.x = 0;
      this.speed.x *= -1;
    }
    
    if (v.x>(this.engine.width-this.width)) {
      v.x = this.engine.width-this.width;
      this.speed.x *= -1;
    }
    
    if (v.y<0){
      v.y = 0;
      this.speed.y *= -1;
    }
    
    if (v.y>(this.engine.height-this.height)) {
      v.y = this.engine.height-this.height;
      this.speed.y *= -1;
    }
    
    this.position.setVector(v);
  }
  
  paint(){
    var x = (this.position.x|0);
    var y = (this.position.y|0);
    var w = this.width;
    var h = this.height;
    
    var graphics = this.engine.graphics;
    graphics.fillRect(x,y,w,h,Color.fromARGB(255,0,255,0));
  }

}

class EngineTest extends Engine {
  constructor(){
    super("EngineTest",320,240);
    
    var entity = null;
    
    entity = new EntityTilemap(this,"tilemap");
    this.entities.add(entity);
    
    entity = new EntityTestMouse(this);
    this.entities.add(entity);
    
    entity = new EntityTestKeyboard(this);
    this.entities.add(entity);
  }
  
  paint() {
    this.graphics.clear(Color.fromARGB(255,0,0,0));
    
    this.graphics.drawLine(0,0,this.graphics.width,this.graphics.height,Color.black());
    this.graphics.drawLine(this.graphics.width,0,0,this.graphics.height,Color.black());
    
    this.entities.paint();
    
    this.graphics.paint();
    
    this.graphics.context.fillStyle = "rgb(255,0,0,1)";
    this.graphics.context.fillText(this.timer.fps,2,10);
    this.graphics.context.fillText(this.entities.count(),2,20);
  }
}   
    
var engine = null;

function setup(){
  engine = new EngineTest();   
  
  window.addEventListener("keydown",_keydown,true);
  window.addEventListener("keyup",_keyup,true);

  var canvas = document.getElementById("canvas");
  canvas.addEventListener("mousemove",_mousemove,true);
  canvas.addEventListener("mousedown",_mousedown,true);
  canvas.addEventListener("mouseup",_mouseup,true);  
}

function loop(){
  engine.timer.update();
  engine.update();
  engine.paint();
  
  window.requestAnimationFrame(loop);
}

function handleKey(code,state){engine.input.keyboard.setState(code,state);}
function _keydown(event){handleKey(event.keyCode,true);}
function _keyup(event){handleKey(event.keyCode,false);}

function _mousemove(event){
  engine.input.mouse.position.x = event.offsetX;
  engine.input.mouse.position.y = event.offsetY;
}
function _mousedown(event){
  var state = true;
  if (event.button==0) engine.input.mouse.left=state;
  if (event.button==1) engine.input.mouse.middle=state;
  if (event.button==2) engine.input.mouse.right=state;  
}
function _mouseup(event){
  var state = false;
  if (event.button==0) engine.input.mouse.left=state;
  if (event.button==1) engine.input.mouse.middle=state;
  if (event.button==2) engine.input.mouse.right=state;  
}

function main(){
  setup();
  loop();
}

window.onload = main;

    </script>
